<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Importar recursos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/leaderboard.css">
    <title>HackProof | ISPGAYA</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 id='welcome-login' class="logo"></h2>
            <div class="toggle"></div>
        </header>

        <div class="overlay"></div>

        <div class="text">
            <h3>Classificação</h3>
            <p>Descobre quem são os jogadores com as 5 melhores prestações:</p>
            <div class="leaderboard-container">
                <table>
                    <tr>
                        <th>
                            Posição
                        </th>
                        <th>
                            Jogador
                        </th>
                        <th>
                            Pontuação
                        </th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="overlay hidden"></div>

        <div class="social">
            <li>
                <h2 class="logo"><img src="images/logo_ispgaya.png" height="10%" width="10%"></h2>
            </li>
        </div>
    </section>
    <div id="menu"></div>
    <script src="js/scripts.js"></script>
    <script src="js/leaderboard.js"></script>
</body>

</html>
